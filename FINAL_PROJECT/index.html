    <script>
// Get the end time from localStorage or set it to 4 days, 6 hours, 53 minutes, 26 seconds from now
var endTime = new Date(localStorage.getItem('endTime'));
if (isNaN(endTime)) {
  endTime = new Date();
  endTime.setSeconds(endTime.getSeconds() + 26);
  endTime.setMinutes(endTime.getMinutes() + 53);
  endTime.setHours(endTime.getHours() + 6);
  endTime.setDate(endTime.getDate() + 4);
  localStorage.setItem('endTime', endTime);
}

// Update the count down every 1 second
var countdownInterval = setInterval(function() {

  // Get the current time
  var now = new Date().getTime();

  // Find the distance between now and the end time
  var distance = endTime - now;

  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);

  // Display the result in the element with id="countdown"
  document.getElementById("days").innerHTML = days + "d ";
  document.getElementById("hours").innerHTML = hours + "h ";
  document.getElementById("minutes").innerHTML = minutes + "m ";
  document.getElementById("seconds").innerHTML = seconds + "s ";

  // If the count down is finished, reset the end time to 4 days, 6 hours, 53 minutes, 26 seconds from now and store it in localStorage
  if (distance < 0) {
    endTime = new Date();
    endTime.setSeconds(endTime.getSeconds() + 26);
    endTime.setMinutes(endTime.getMinutes() + 53);
    endTime.setHours(endTime.getHours() + 6);
    endTime.setDate(endTime.getDate() + 4);
    localStorage.setItem('endTime', endTime);
  }
}, 1000);
    </script>
