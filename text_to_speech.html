<!-- TEXT TO SPEECH -->
<!-- CODE BY HAO https://editor.p5js.org/hao/sketches/8OhA3cn1J -->
<script>
    
    let speech;

function setup() {
  createCanvas(windowWidth, windowHeight);
  speech = new p5.Speech(voiceReady); // Pass voiceReady as the callback function
  speech.started(startSpeaking);
}

function startSpeaking() {
  background(225, 255, 0);
}

// Add the voiceReady function here
function voiceReady() {
  console.log(speech.voices);
}

function mousePressed() {
  speech.speak('coding train');
}

function draw() {
  background(225, 255, 0);
}

// https://idmnyu.github.io/p5.js-speech/
</script>


</body>
