   <h1 class="beginning">BEGINNING</h1>

    <h3>This week I learned how to code using html & ccs. Thank god for youtube + the world wide web. 
 <img id="followImage" src="flashlight 2.1.png" style="position: absolute;">
  <script>
    // Get the image element
    var image = document.getElementById('followImage');

    // Set initial position
   // var imageWidth = image.width / 3;
   // var imageHeight = image.height / 3;

    // Update image position on mousemove
    document.addEventListener('mousemove', function(event) {
      mouseX = event.clientX;
      mouseY = event.clientY;

      updateImagePosition();
    });

    // Update image position
    function updateImagePosition() {
      image.style.left = mouseX + 'px';
      image.style.top = mouseY + 'px';
    }

    
  </script>
