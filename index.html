<script>
  //RANDOM POSITION + MOVEMENT OF TEXT --> 
//SCRIPT BY IBERDDUGO https://editor.p5js.org/lberdugo/sketches/ldAjJb4ns + MODIFIED USING COPILOT   

var allowSoundElem;
  
  function setup() {
    createCanvas(windowWidth, windowHeight);
  
    allowSoundElem = createA('home.html', 'allow&nbspsound');
    allowSoundElem.class('beginning');
  


    // Randomize initial positions
    x = random(width);
    y = random(height);
   
  
   // Randomize initial steps 
  xStep = random(.2, .7);
  yStep = random(.2, .7);
  }
  
  function windowResized() {
    resizeCanvas(windowWidth, windowHeight);
  }
  
  function draw() {
  background("#ffffff")
  
  var allowSoundWidth = textWidth("allow&nbspsound");


  var allowSoundHeight = allowSoundElem.elt.offsetHeight;


  allowSoundElem.position(x, y);

  x += xStep;
  y += yStep;
 
  


  // bounce along the width
  if (x > width - allowSoundWidth || x < 0) {
    xStep = xStep * -1;
  }
  
  // bounce along the height
  if (y > height - allowSoundHeight || y < 0) {
    yStep = yStep * -1;
  }
}
 

</script>
