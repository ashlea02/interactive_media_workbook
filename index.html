<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Interactive Media Workbook 2024</title>
<link rel="stylesheet" href="style.css">

<style>
  body{
    overflow: hidden;
    background-color: black;
     }
  html, body {
  margin: 0;
  padding: 0;
}

</style>
</head>

<body> 
<!-- LOAD P5 -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>

<!-- LOAD P5 SOUND -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.min.js"></script>

<!-- AUDIO -->
<audio loop autoplay>
  <source id="windchimes" src="audio/windchimes_02.mp3" type="audio/mpeg"> </audio>

<!-- button directs user to index.html, allowing sound because the user has interacted  with the site -->
  <a href="home.html"><button id="allowSound"><h1>allow sound</h1></button></a>
  
  <script> 
  //button disappears when clicked
  document.getElementById('allowSound').addEventListener('click', function() {
    this.style.display = 'none';
});
</script>



</body>
</html>
